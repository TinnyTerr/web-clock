<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Clock & Info</title>
  <script src="./script.js"></script>
  <style>
    html,
    body {
      height: 100%;
      margin: 0;
      background-color: rgb(38, 39, 51);
      color: rgb(202, 202, 202);
    }

    body {
      font-family: sans-serif;
      min-height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    #date {
      font-size: 4em;
      margin: 20px auto;
    }

    #ms {
      font-size: 2em;
      margin: 20px auto;
    }

    #clock {
      font-size: 16vw;
      margin: 20px auto;
    }

    #info {
      font-size: 1.5em;
    }
  </style>
</head>

<body>
  <div id="date">Loading date...</div>
  <div id="clock">Loading clock...</div>
  <div id="ms">Loading ms...</div>
  <div id="info">Loading info...</div>
</body>

</html>
